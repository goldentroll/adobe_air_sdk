apply plugin: 'com.android.library'

android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"
    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

task makeDebugJar(type: Copy) {
    dependsOn 'build'

    from('build/intermediates/intermediate-jars/debug/')
    into('build/libs/debug/')
    include('classes.jar')
    rename('classes.jar', "adjust-android-test.jar")
}

task makeReleaseJar(type: Copy) {
    dependsOn 'build'

    from('build/intermediates/intermediate-jars/release/')
    into('build/libs/release/')
    include('classes.jar')
    rename('classes.jar', "adjust-android-test.jar")
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation files('libs/FlashRuntimeExtensions.jar')
    implementation files('libs/gson-2.8.0.jar')
}
